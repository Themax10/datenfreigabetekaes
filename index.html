<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dateifreigabe - Anmeldung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="logo_white.118ffce4.svg" alt="Weißes Logo" class="logo">
      <h1>Dateifreigabe-Webseite</h1>
    </div>
    <div class="right-section">
      <div class="login-form">
        <h2>Anmeldung</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="E-Mail" required>
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Passwort" required>
        <!-- Honeypot-Feld gegen Bots -->
        <input type="text" name="_gotcha" style="display:none">
        <p style="color: #666; font-size: 12px; margin-top: 10px;">
          Mit der Anmeldung stimmen Sie der <a href="/datenschutz.html">Datenschutzerklärung</a> automatisch zu.
        </p>
        <button onclick="signIn()">Anmelden</button>
      </div>
      <footer class="footer-links">
        <a href="#">Dateifreigabe-Webseite</a>
        <a href="/datenschutz.html">Datenschutzerklärung</a>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
