<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Webseite mit Logos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      background-color: #333; /* Dunkler Hintergrund für weißes Logo */
    }
    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin: 10px;
    }
    @media (max-width: 600px) {
      .logo {
        max-width: 150px; /* Kleinere Größe für Mobilgeräte */
      }
    }
    .content {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .content p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    /* Unterstützung für hellen/dunklen Modus */
    @media (prefers-color-scheme: light) {
      .logo-container {
        background-color: #fff; /* Heller Hintergrund für farbiges Logo */
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Meine Logo-Webseite</h1>
  </div>
  <div class="logo-container">
    <img src="logo_white.118ffce4.svg" alt="Weißes Logo" class="logo">
    <img src="logo.a0b67669.svg" alt="Farbige Logo" class="logo">
  </div>
  <div class="content">
    <p>Willkommen auf meiner Webseite! Hier präsentiere ich zwei coole Logos, die ich integriert habe.</p>
    <p>Die Webseite ist responsiv und funktioniert auf allen Geräten. Probier es aus!</p>
  </div>
</body>
</html>
