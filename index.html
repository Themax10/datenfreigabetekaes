<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISERV Anmeldung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="logo_white.118ffce4.svg" alt="Logo" class="logo" />
      <h1>IServ<br>Dateienfreigabe</h1>
    </div>
    <div class="right-section">
      <div class="help-link">
        <a href="#">Hilfe</a>
      </div>
      <div class="login-form">
        <h2>Anmeldung</h2>
        <label for="email">Account</label>
        <input type="email" id="email" required />
        <label for="password">Passwort</label>
        <input type="password" id="password" required />
        <input type="text" name="_gotcha" style="display: none;" />
        <div class="form-options">
          <label><input type="checkbox" /> Angemeldet bleiben</label>
          <a href="#">Passwort vergessen?</a>
        </div>
        <p class="datenschutz-text">
          Mit der Anmeldung stimmen Sie der <a href="/datenschutz.html">Datenschutzerklärung</a> automatisch zu.
        </p>
        <button id="signInButton">Anmelden</button>
      </div>
      <footer class="footer-links">
        <a href="#">theokoch.schule</a>
        <span> • </span>
        <a href="#">IServ Schulplattform</a>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
