<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dateifreigabe - Anmeldung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="logo_white.118ffce4.svg" alt="Weißes Logo" class="logo">
      <h1>Dateifreigabe-Webseite</h1>
    </div>
    <div class="right-section">
      <div class="login-form">
        <h2>Anmeldung / Registrierung</h2>
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="E-Mail" required>
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Passwort" required>
        <label for="confirm-password" class="signup-only" style="display:none">Passwort bestätigen</label>
        <input type="password" id="confirm-password" class="signup-only" placeholder="Passwort bestätigen" style="display:none">
        <!-- Honeypot-Feld gegen Bots -->
        <input type="text" name="_gotcha" style="display:none">
        <div class="form-options">
          <label><input type="checkbox"> Angemeldet bleiben</label>
          <a href="#" class="forgot-password" onclick="resetPassword()">Passwort vergessen?</a>
        </div>
        <button onclick="signIn()">Anmelden</button>
        <button onclick="signUp()">Registrieren</button>
        <p class="signup-link" id="toggle-text">Noch kein Konto? <a href="#" onclick="toggleSignUp()">Registrieren</a></p>
      </div>
      <footer class="footer-links">
        <a href="#">Dateifreigabe-Webseite</a>
        <a href="/datenschutz.html">Datenschutzerklärung</a>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
