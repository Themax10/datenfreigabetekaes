<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dateifreigabe - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo.a0b67669.svg" alt="Farbige Logo" class="logo">
    <h1>Dateifreigabe-Dashboard</h1>
    <button class="signout-btn" onclick="signOut()">Abmelden</button>
  </header>
  <main class="container">
    <section>
      <h2>Datei hochladen</h2>
      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Hochladen</button>
    </section>
    <section>
      <h2>Freigegebene Dateien</h2>
      <ul id="fileList"></ul>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
