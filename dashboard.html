<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dateifreigabe - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrapper">
    <div class="left-section">
      <img src="logo.a0b67669.svg" alt="Farbige Logo" class="logo">
      <h1>Dateifreigabe-Dashboard</h1>
    </div>
    <div class="right-section">
      <div class="dashboard-content">
        <div class="upload-section">
          <h2>Datei hochladen</h2>
          <input type="file" id="fileInput">
          <button onclick="uploadFile()">Hochladen</button>
        </div>
        <div class="file-list-section">
          <h2>Freigegebene Dateien</h2>
          <ul id="fileList"></ul>
        </div>
        <div class="download-section">
          <h2>PDF herunterladen</h2>
          <a href="my_document.pdf" download>Download my_document.pdf</a>
        </div>
        <div class="export-section">
          <h2>Nutzerdaten exportieren</h2>
          <button onclick="exportUsers()">Nutzer als CSV exportieren</button>
        </div>
        <button class="signout-btn" onclick="signOut()">Abmelden</button>
      </div>
      <footer class="footer-links">
        <a href="#">Dateifreigabe-Webseite</a>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
